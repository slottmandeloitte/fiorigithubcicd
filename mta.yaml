_schema-version: "3.2"
ID: fiori_cicdmta
version: 0.0.1
modules:
- name: fiori_cicdmta-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: fiori_cicdmta-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - sapbtpsapui5.zip
      name: sapbtpsapui5
      target-path: resources/
- name: sapbtpsapui5
  type: html5
  path: sapui5
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: fiori_cicdmta-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: fiori_cicdmta-html5-srv
    service-plan: app-host
- name: fiori_cicdmta-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: fiori_cicdmta-dest-srv
    service-plan: lite
parameters:
  deploy_mode: html5-repo
